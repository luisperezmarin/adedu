<div>
  <form>
    <mat-form-field>
      <mat-label>Nombres</mat-label>
      <input matInput />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Apellidos</mat-label>
      <input matInput />
    </mat-form-field>
  </form>
  <mat-form-field>
    <mat-label>Rol</mat-label>
    <mat-select>
      <mat-option *ngFor="let item of data" [value]="item">{{
        item.NombreRol
      }}</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button color="primary">Guardar</button>
</div>
