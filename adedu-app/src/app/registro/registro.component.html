<mat-grid-list cols="1" rowHeight="500px">
  <mat-grid-tile>
    <div>
      <mat-form-field appearance="outline" class="width-50">
        <mat-label>Nombres</mat-label>
        <input matInput required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="width-50 ml-2">
        <mat-label>Apellidos</mat-label>
        <input matInput required />
      </mat-form-field>
      <br />
      <mat-form-field appearance="outline" class="width-100">
        <mat-label>Correo Electrónico</mat-label>
        <input matInput placeholder="Ej. maestro@escuela.com" required />
      </mat-form-field>
      <br />
      <mat-form-field appearance="outline" class="width-100">
        <mat-label>Contraseña</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" required />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
      <br />
      <mat-form-field appearance="outline" class="width-50">
        <mat-label>Edad</mat-label>
        <input matInput type="number" min="4" max="100" required />
      </mat-form-field>
      <mat-form-field appearance="outline" class="width-50 ml-2">
        <mat-label>Rol</mat-label>
        <mat-select required>
          <mat-option *ngFor="let item of data" [value]="item">{{
            item.NombreRol
          }}</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button color="primary" class="width-100">
        Guardar
      </button>
    </div>
  </mat-grid-tile>
</mat-grid-list>
