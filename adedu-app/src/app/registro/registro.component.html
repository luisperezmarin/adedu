<div>
  <form>
    <mat-form-field appearance="outline">
      <mat-label>Nombres</mat-label>
      <input matInput />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Apellidos</mat-label>
      <input matInput />
    </mat-form-field>
  </form>
  <mat-form-field appearance="outline">
    <mat-label>Rol</mat-label>
    <mat-select>
      <mat-option *ngFor="let item of data" [value]="item">{{
        item.NombreRol
      }}</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button color="primary">Guardar</button>
</div>
<mat-grid-list cols="1" rowHeight="500px">
  <mat-grid-tile>
    <div class="example-container">
      <mat-form-field appearance="fill" class="width-50">
        <mat-label>First Name</mat-label>
        <input matInput />
      </mat-form-field>

      <mat-form-field appearance="fill" class="width-50 ml-2">
        <mat-label>Surname</mat-label>
        <input matInput />
      </mat-form-field>
      <br />
      <mat-form-field appearance="fill" class="width-100">
        <mat-label>Email address</mat-label>
        <input matInput placeholder="Ex. pat@example.com" />
      </mat-form-field>
      <br />
      <mat-form-field appearance="fill" class="width-100">
        <mat-label>Enter password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </mat-grid-tile>
</mat-grid-list>
